<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Your Tasks</title>
    <meta name="description"
        content="Do you have a lot of tasks to do? You don't know where you should place it? Save Your Tasks is the best place to do this!">
    <meta name="keywords" content="todolist, to-do-list, todoap, to-do-app, tasks manager">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>

    <div class="prompt">
        <button class="prompt__close-btn">
            <i class="ti ti-x"></i>
        </button>
        <div class="prompt__edit-box update-box">
            <div>
                <p>Done?</p><input type="checkbox">
            </div>
            <input type="text" placeholder="Enter a text">
            <input type="date" placeholder=" Enter a date">
            <select class="header__select" name="">
                <option value="">Choose category</option>
            </select>
            <button class="header__btn">
                Update
            </button>
        </div>
        <div class="prompt__edit-box create-box">
            <input type="text" placeholder="Enter a name of your category">
            <button class="header__btn">
                Create
            </button>
        </div>
        <div class="prompt__edit-box delete-box">
            <p>Do you really want to delete this todo?</p>
            <button class="header__btn header__btn--delete">
                Delete
            </button>
        </div>
    </div>

    <header class="header">
        <h1 class="header__title">
            <span>S</span>ave <span>Y</span>our <span>T</span>asks
        </h1>
        <div class="header__calendar">
            <button class="past-button"><i class="ti ti-arrow-badge-left-filled"></i>
            </button>
            <p>18th November 2023</p>
            <button class=><i class="ti ti-arrow-badge-right-filled"></i>
            </button>
        </div>
        <div class="header__top section">
            <input class="header__top-input" placeholder="Add your tasks..." />
            <select class="header__select header__select--add" name="">
                <option value="">Choose category</option>
            </select>
            <button class="header__btn header__btn--add"><i class="ti ti-square-plus"></i> Add Task</button>
        </div>

        <div class="header__main section ">


        </div>
        <div class="header__bottom section">
            <p class="header__bottom-tasks">Tasks: </p>
            <p class="header__bottom-completed">Completed: </p>
            <p class="header__bottom-uncompleted">Uncompleted: </p>
            <select class="header__select header__select--find" name="">
                <option value="">Choose category</option>
            </select>
            <button class="header__btn header__btn--clear">Clear Completed</button>
        </div>
    </header>
</body>

</html>
